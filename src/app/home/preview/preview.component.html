<mat-dialog-content>
    <div class="m-subheader">
        <div fxLayoutAlign="left" class="main-container">
            <div fxLayout="row" class="prop-container">
                <div class="img">
                    <mat-carousel
                    class="thiscarousel"
                    timings="250ms ease-in"
                    [autoplay]="false"
                    interval="5000"
                    color="primary"
                    slides="5"
                    [loop]="true"
                    [hideArrows]="false"
                    [hideIndicators]="true"
                    [useKeyboard]="false"
                    [useMouseWheel]="false"
                    orientation="ltr">
                    <mat-carousel-slide
                        #matCarouselSlide
                        *ngFor="let slide of img; let i = index"
                        overlayColor="#00000040"
                        [hideOverlay]="false">
                        <img [src]="slide">
                    </mat-carousel-slide>
                    </mat-carousel>
                </div>
                <div class="prop-info">
                    <h2>MXN {{price | currency}}</h2>
                    <h4 class="light">{{name}}</h4>
                    <p style="margin-top: 0;">{{address}}</p>
                    <div class="amenidades">
                        <div class="flexIcons">
                            <p><mat-icon>bathtub</mat-icon>Ba√±os {{bathrooms}}</p>
                            <p><mat-icon>directions_car</mat-icon>Estacionamiento {{parking}}</p>
                            <p><mat-icon>single_bed</mat-icon>Habitaciones {{bathrooms}}</p>
                        </div>
                        <div class="flexIcons">
                            <p><mat-icon>pets</mat-icon> Se permiten mascotas</p>
                            <p><mat-icon>smoke_free</mat-icon> No se permite fumar</p>
                            <p><mat-icon>pool</mat-icon> Alberca</p>
                        </div>
                    </div>
                    <button class="mat-raised-button blue" mat-button>Contactar!</button>
                </div>
            </div>
        </div>
    </div>
</mat-dialog-content>
