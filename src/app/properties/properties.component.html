<app-menu></app-menu>
<div class="main flex">
    <app-stick></app-stick>
    <div fxLayout="row" fxLayoutGap="0.5%" fxLayoutWrap fxLayoutAlign="center" class="baner">
        <div fxFlex="80%" class="main-search">
            <h3>Propiedades</h3>
            <div class="options">
                <mat-list fxLayoutGap="5.5%" fxLayoutAlign="center">
                    <mat-list-item fxFlex="10%"><p>Comprar</p></mat-list-item>
                    <mat-list-item fxFlex="10%"><p>Rentar</p></mat-list-item>
                    <mat-list-item fxFlex="10%"><p>Desarrollos</p></mat-list-item>
                    <mat-list-item fxFlex="10%"><p>Comercial</p></mat-list-item>
                    <mat-list-item fxFlex="10%"><p>Temporal</p></mat-list-item>
                </mat-list>
            </div>
            <div class="search-bar">
                <div fxFlex="16%" class="select-search">
                    <!-- <mat-form-field>
                        <mat-select placeholder="Ver Desarrollos">
                            <mat-option>Comprar</mat-option>
                            <mat-option>Rentar</mat-option>
                            <mat-option>Desarrollos</mat-option>
                            <mat-option>Comercial</mat-option>
                            <mat-option>Temporal</mat-option>
                        </mat-select>
                    </mat-form-field> -->
                    <p>Ver Desarrollos <i class="material-icons">keyboard_arrow_down</i></p>
                </div>
                <div fxFlex="90%" class="lookfor">
                    <form class="example-form">
                        <mat-form-field appearance="fill">
                            <input matInput placeholder="Buscar por ubicación" class="classRed">
                        </mat-form-field>
                    </form>
                </div>
            </div>
            <div class="last-filters">
                <button mat-button class="sub">Buscar</button>
            </div>
        </div>
    </div>
    <div fxLayout="row" fxLayoutWrap class="properties-section baner">
        <div fxLayout="row wrap" fxLayoutGap="32px" fxLayoutAlign="flex-start center" class="baner">
            <div fxFlex="30%" class="details" *ngFor="let prop of properties">
                <div fxLayout="column" class="carousel-container">
                    <mat-carousel
                    class="thiscarousel"
                    timings="250ms ease-in"
                    [autoplay]="false"
                    interval="5000"
                    color="primary"
                    slides="5"
                    [loop]="true"
                    [hideArrows]="false"
                    [hideIndicators]="true"
                    [useKeyboard]="false"
                    [useMouseWheel]="false"
                    orientation="ltr">
                    <mat-carousel-slide
                        #matCarouselSlide
                        *ngFor="let slide of prop.images let i = index"
                        overlayColor="#00000040"
                        [hideOverlay]="false">
                        <img [src]="slide">
                    </mat-carousel-slide>
                    </mat-carousel>
                </div>
                <div fxLayout="row" class="bottom-column">
                    <div class="flex text" fxFlex="60%">
                        <h3>{{prop.name}}</h3>
                        <h4 class="nomargin">{{prop.surface}} mts<sup>2</sup></h4>
                        <h4><span>Desde {{prop.price | currency }}</span></h4>
                    </div>
                    <div class="flex buttons" fxFlex="40%">
                        <button mat-button class="blue-rounded" (click)="preview(prop)">Ver más</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
