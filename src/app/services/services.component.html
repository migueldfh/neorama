<app-menu></app-menu>
<app-stick></app-stick>
<div fxLayout="row wrap" fxLayout="100%" fxLayoutAlign="flex-start center" class="services">
    <div fxLayout="50%">
        <div fxLayout="20%" class="blue-back"></div>
        <div fxLayout="80%" class="img-back">
            <img src="../../assets/img/pexels-photo-2462015.jpeg" alt="Servicios">
        </div>
        <div class="over-txt">
            <h3>Nuestros</h3>
            <h3>Servicios</h3>
        </div>
    </div>
    <div fxLayout="50%"></div>
</div>
<div fxLayout="row wrap" fxLayoutAlign="flex-start center" class="services-tabs">
    <div fxLayout="50%" fxLayoutAlign="center"  class="tabs-container">
        <mat-tab-group class="tabs" [selectedIndex]="selected.value" (selectedIndexChange)="selected.setValue($event)">
            <mat-tab *ngFor="let tab of tabs; let index = index" [label]="tab.name">
                <p>{{tab.content}}</p>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
<app-footer></app-footer>
